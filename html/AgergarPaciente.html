                    <form class="form-horizontal" id="formulario">
                        <input type="hidden" id="CRegistrar" value="RegPac">
                        <h1>Registrar Paciente</h1>
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre completo: </label>
                            <div class="form-inline">
                        <label class="sr-only" for="nombre">Nombre: </label>
                        <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre del paciente" autofocus required>
                        <label class="sr-only" for="APT">Apellido Paterno: </label>
                        <input class="form-control" type="text" id="APT" name="APT" placeholder="Apellido Paterno" required>
                        <label class="sr-only" for="APM">Apellido Materno: </label>
                        <input class="form-control" type="text" id="APM" name="APM" placeholder="Apellido Materno" required>
                    </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="edad">Peso y talla: </label>
                        <div class="form-inline">
                        <input class="form-control" type="number" id="edad" name="edad" placeholder="Edad" required>
                        <label class="sr-only" for="peso">Peso: </label>
                            <input class="form-control" type="number" id="peso" name="peso" placeholder="Peso en kilogramos" required>
                            <label class="sr-only" for="Estatura">Estatura: </label>
                            <input class="form-control" type="number" id="estatura" name="estatura" placeholder="estatura en metros" required>
                            <label class="sr-only" for="talla">Talla: </label>
                            <input class="form-control" type="number" id="talla" name="talla" placeholder="Talla en centimetros" required>
                        </div>
                        </div>
                    <div class="form-group">
                    <label class="control-label" for="correo">Datos del Paciente:</label> 
                    <div class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="correo">Correo Electronico:</label>
                        <input class="form-control" type="emailP" name="correo" id="correo" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="estadoC">Estado Civil:</label> 
                                <select class="form-control" name="estadoC" id="estadoC">
                                    <option value="soltero">Estado Civil</option>
                                    <option value="soltero">Solter@</option>
                                    <option value="casado">Casad@</option>
                                    <option value="Divorciado">Divorciad@</option>
                                    <option value="viudo">Viud@</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="numeroT">Numero Telefonico:</label> 
                        <input class="form-control" type="number" name="numeroT" id="numeroT" placeholder="Numero Telefonico" required>
                    </div>
                                </div>
                                </div>
                    <div class="form-group">
                        <label class="control-label" for="genero">Genero: </label>
                        <div class="form-inline">
                    <input class="form-control" type="radio" id="genero" name="genero" value="Hombre" required>Hombre
                      <input class="form-control" type="radio" id="genero" name="genero" value="Mujer"required>Mujer
                    </div>
                        </div> 
                        <div class="form-group">
                        <label class="control-label" for="fechaN">Fecha de Nacimiento:</label> 
                        <input class="form-control" placeholder="Fecha de Nacimiento" type="date" name="fechaN" id="fechaN" required>            
                        </div>
                        <input class="btn btn-primary btn-lg" type="submit" name="" value="Registrar">
                        <input class="btn btn-primary btn-lg" type="reset" value="Limpiar">
                    </form>
